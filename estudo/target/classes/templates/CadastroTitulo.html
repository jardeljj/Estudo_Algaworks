    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #36b5e7;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">SportTec</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cliente</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catégoria</a>
                            <span class="oi oi-magnifying-glass"></span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ">Funcionário</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="CarrinhoDeCompras.html"><i class="fa-solid fa-cart-shopping"></i></a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Pesquisar">
                        <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </nav>
        <main>
            <form class="form-horizontal">
                <div class="panel panel-default" style="margin-left: 10px; margin-right: 10px">
                    <div class="panel-heading">
                        <h1 class="panel-title">Novo título</h1>
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="descricao" class="col-sm-2 control-label">Descrição</label>
                            <div class="col-sm-4"> 
                                <input type="text" class="form-control" id="descricao"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
                            <div class="col-sm-2">  
                                <input type="text" class="form-control"	id="dataVencimento" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="valor" class="col-sm-2 control-label">Valor</label>
                            <div class="col-sm-2">   
                                <input type="text" class="form-control" id="valor"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="status" class="col-sm-2 control-label">Status</label>
                            <div class="col-sm-2">
                                <select class="form-control">
                                    <option>Pendente</option>
                                    <option>Recebido</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </body>
